{% extends "base.html" %}

{% block title %}Introducir resultado{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Introducir resultado</h1>

<p class="opacity-80 mb-2">
  {{ date }} — {{ division }}
</p>
<h2 class="text-xl mb-6">
  {{ j1 }} <span class="opacity-70">vs</span> {{ j2 }}
</h2>

<form method="post" class="space-y-3 max-w-xl">
  <input type="hidden" name="mid" value="{{ mid }}">
  <input type="hidden" name="season" value="{{ season }}">
  <input type="hidden" name="date" value="{{ date }}">
  <input type="hidden" name="division" value="{{ division }}">
  <input type="hidden" name="j1" value="{{ j1 }}">
  <input type="hidden" name="j2" value="{{ j2 }}">
  <input type="hidden" name="sig" value="{{ sig }}">

  {% for i in range(1,6) %}
  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="block text-sm opacity-80 mb-1">S{{ i }}-{{ j1 }}</label>
      <input class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700" type="text" name="s{{ i }}_j1" />
    </div>
    <div>
      <label class="block text-sm opacity-80 mb-1">S{{ i }}-{{ j2 }}</label>
      <input class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700" type="text" name="s{{ i }}_j2" />
    </div>
  </div>
  {% endfor %}

  <div>
    <label class="block text-sm opacity-80 mb-1">Tu nombre (opcional)</label>
    <input class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700" type="text" name="submitter" />
  </div>

  <button class="mt-4 px-4 py-2 rounded bg-blue-600 hover:bg-blue-500" type="submit">Enviar</button>
</form>

<p class="opacity-60 mt-8">
  Generado desde Excel (JUGADORES/RESULTADOS) en la carpeta raíz.
</p>
{% endblock %}
