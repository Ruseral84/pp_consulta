{% extends "base.html" %}
{% block title %}Introducir resultado{% endblock %}

{% block content %}
<h1>Introducir resultado</h1>

<div class="card" style="max-width:680px;margin:12px 0;padding:12px 16px;">
  <div><strong>Fecha:</strong> {{ fecha }}</div>
  <div><strong>Divisi√≥n:</strong> {{ division }}</div>
  <div><strong>Partido:</strong> {{ j1 }} vs {{ j2 }}</div>
</div>

<form method="post" action="/submit">
  <!-- Identificadores ocultos -->
  <input type="hidden" name="season" value="{{ season }}">
  <input type="hidden" name="fecha" value="{{ fecha }}">
  <input type="hidden" name="division" value="{{ division }}">
  <input type="hidden" name="j1" value="{{ j1 }}">
  <input type="hidden" name="j2" value="{{ j2 }}">
  <input type="hidden" name="mid" value="{{ mid }}">
  <input type="hidden" name="sig" value="{{ sig }}">

  <fieldset style="margin:16px 0;">
    <legend>Marcadores por set</legend>
    <div class="grid-sets">
      {% for i in range(1,6) %}
      <div class="set-row">
        <label>Set {{ i }}</label>
        <input type="number" name="s{{ i }}_j1" min="0" step="1" placeholder="J1">
        <span class="sep">-</span>
        <input type="number" name="s{{ i }}_j2" min="0" step="1" placeholder="J2">
      </div>
      {% endfor %}
    </div>
  </fieldset>

  <div style="margin:16px 0;">
    <label for="observaciones">Observaciones (opcional):</label>
    <textarea id="observaciones" name="observaciones" rows="3" style="width:100%;"></textarea>
  </div>

  <button type="submit">Enviar resultado</button>
</form>

<style>
  .grid-sets { display: grid; gap: 8px; }
  .set-row { display:flex; align-items:center; gap:8px; }
  .set-row input { width: 72px; text-align:center; }
  .sep { display:inline-block; width:18px; text-align:center; }
</style>
{% endblock %}
