{% extends "base.html" %}
{% block content %}
<h2 class="mb-2">{{ title }}</h2>
<form method="post" class="space-y-2">
  <input type="hidden" name="mid" value="{{ mid }}">
  <input type="hidden" name="sig" value="{{ sig }}">
  <input type="hidden" name="fecha" value="{{ fecha }}">
  <input type="hidden" name="division" value="{{ division }}">
  <input type="hidden" name="j1" value="{{ j1 }}">
  <input type="hidden" name="j2" value="{{ j2 }}">
  <input type="hidden" name="season" value="{{ season }}">

  <p><strong>{{ fecha }}</strong> â€” <em>{{ division }}</em></p>
  <p><strong>{{ j1 }}</strong> vs <strong>{{ j2 }}</strong></p>

  <div class="grid grid-cols-5 gap-2 mt-4">
    {% for setn in range(1,6) %}
      <div>
        <label>S{{setn}}-{{j1}}</label>
        <input type="number" name="s{{setn}}j1" min="0" class="p-1 w-24">
      </div>
      <div>
        <label>S{{setn}}-{{j2}}</label>
        <input type="number" name="s{{setn}}j2" min="0" class="p-1 w-24">
      </div>
      {% if not loop.last %}<div></div>{% endif %}
    {% endfor %}
  </div>

  <div class="mt-3">
    <label>Tu nombre (opcional):</label>
    <input type="text" name="who" class="p-1">
  </div>

  <button class="mt-4 px-3 py-2 bg-blue-600 text-white rounded">Enviar</button>
</form>
{% endblock %}
